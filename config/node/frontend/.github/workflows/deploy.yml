name: Deploy react app to github pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: config/node/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: config/node/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build the app
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          paths: config/node/frontend/build
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
